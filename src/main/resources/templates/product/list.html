<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>productlist</title>
    <script>
        const successMessage = '[[${successMessage}]]';
        if(successMessage) alert(successMessage);
    </script>
</head>
<body>
    <div th:include="common/header.html"></div>
    <table>
        <tr>
            <th>상품코드</th>
            <th>상품이름</th>
            <th>원가</th>
            <th>제조일</th>
            <th>할인율</th>
            <th>판매량</th>
            <th>재고량</th>
            <th>카테고리코드</th>
            <th>판매여부</th>
        </tr>
        <tr th:each="product : ${productList}">
            <td th:text="${product.productCode}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.originCost}"></td>
            <td th:text="${product.releaseDate}"></td>
            <td th:text="${product.discountRate}"></td>
            <td th:text="${product.salesQuantity}"></td>
            <td th:text="${product.stockQuantity}"></td>
            <td th:text="${product.categoryCode}"></td>
            <td th:text="${product.productionStatus}"></td>
        </tr>
    </table>
</body>
</html>
