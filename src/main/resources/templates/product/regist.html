<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
</head>
<body>

    <div th:replace="common/header.html"></div>

    <h3>신규 메뉴 등록</h3>

    <form action="/product/regist" method="post">
        <label>상품명 : </label><input type="text" name="productName"><br>
        <label>원가 : </label><input type="number" name="originCost"><br>
        <label>제조일 : </label><input type="number" name="releaseDate"><br>
        <label>할인율 : </label><input type="number" name="discountRate"><br>
        <label>판매량 : </label><input type="number" name="salesQuantity"><br>
        <label>재고량 : </label><input type="number" name="stockQuantity"><br>
        <label>카테고리 코드 : </label> <input type="number" name="categoryCode"><br>

        <label>판매 상태 : </label>
        <select name="productionStatus">
            <option>Y</option>
            <option>N</option>
        </select><br>
        <input type="submit">
    </form>








</body>
</html>
